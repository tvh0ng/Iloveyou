<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --pink:#ff4b5c;
  --pink2:#ff2d55;
  --shadow:0 20px 60px rgba(0,0,0,.18);
}

*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

/* ===== CARD FIX KH√îNG TR√ÄN ===== */
.card{
  width:min(520px,92vw);
  max-height:92vh;              /* gi·ªõi h·∫°n chi·ªÅu cao */
  overflow:auto;                /* n·∫øu d√†i s·∫Ω cu·ªôn */
  padding:24px;
  border-radius:26px;
  text-align:center;
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(12px);
  box-shadow:var(--shadow);
  animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

.title{
  font-size:28px;
  color:var(--pink2);
  margin-bottom:10px;
}

.subtitle{
  font-size:14px;
  margin-bottom:14px;
}

/* ===== FIX ·∫¢NH KH√îNG TR√ÄN ===== */
.photo{
  width:100%;
  max-width:420px;
  margin:0 auto 16px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.15);

  max-height:min(55vh,520px);   /* quan tr·ªçng */
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;             /* kh√¥ng m√©o */
  display:block;
}

/* ===== BUTTON ===== */
.row{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-size:14px;
  background:linear-gradient(45deg,var(--pink),var(--pink2));
  color:white;
  transition:0.3s;
}

button:hover{
  transform:scale(1.08);
}

.btn-ghost{
  background:#eee;
  color:#333;
}

/* ===== MESSAGE ===== */
#message{
  margin-top:15px;
  display:none;
  padding:12px;
  border-radius:14px;
  background:#fff;
  white-space:pre-line;
}

/* ===== FALLING HEART ===== */
.heart{
  position:absolute;
  top:-10vh;
  font-size:20px;
  animation:fall linear forwards;
}

@keyframes fall{
  0%{transform:translateY(-10vh);opacity:1;}
  100%{transform:translateY(110vh);opacity:0;}
}

/* ===== AUTOPLAY OVERLAY ===== */
.autoplay-overlay{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.3);
  z-index:999;
}

.autoplay-box{
  background:white;
  padding:20px;
  border-radius:20px;
  text-align:center;
}
</style>
</head>

<body>

<div class="card">
  <h1 class="title">Happy Valentine üíï</h1>
  <p class="subtitle">·∫¢nh v√† nh·∫°c ƒë√£ g·∫Øn s·∫µn</p>

  <!-- ·∫¢NH -->
  <div class="photo">
    <img src="couple.jpg" alt="Our photo">
  </div>

  <div class="row">
    <button onclick="showMessage()">üíå Nh·∫•n v√†o ƒë√¢y</button>
    <button class="btn-ghost" onclick="toggleMusic()">üéµ B·∫≠t/T·∫Øt</button>
  </div>

  <div id="message"></div>
</div>

<!-- NH·∫†C -->
<audio id="bgm" loop preload="auto">
  <source src="Ta-La-Cua-Nhau.mp3" type="audio/mpeg">
</audio>

<!-- Overlay n·∫øu b·ªã ch·∫∑n autoplay -->
<div class="autoplay-overlay" id="overlay">
  <div class="autoplay-box">
    <p>üéµ Nh·∫•n ƒë·ªÉ b·∫≠t nh·∫°c</p>
    <button onclick="forcePlay()">B·∫≠t nh·∫°c</button>
  </div>
</div>

<script>
const bgm = document.getElementById("bgm");
const overlay = document.getElementById("overlay");
const message = document.getElementById("message");

/* ===== AUTOPLAY ===== */
window.addEventListener("load",()=>{
  bgm.play().catch(()=>{
    overlay.style.display="flex";
  });
});

function forcePlay(){
  bgm.play();
  overlay.style.display="none";
}

function toggleMusic(){
  if(bgm.paused) bgm.play();
  else bgm.pause();
}

/* ===== MESSAGE ===== */
function showMessage(){
  message.style.display="block";
  message.innerHTML=
  "Ch√∫c em m·ªôt ng√†y Valentine th·∫≠t ng·ªçt ng√†o ‚ù§Ô∏è\n"+
  "C·∫£m ∆°n v√¨ ƒë√£ xu·∫•t hi·ªán trong cu·ªôc ƒë·ªùi anh üíñ";
}

/* ===== HEART FALL ===== */
const hearts=["‚ù§","üíñ","üíï","üíò","üíû"];
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML=hearts[Math.floor(Math.random()*hearts.length)];
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(Math.random()*3+2)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),5000);
},300);
</script>

</body>
</html>
